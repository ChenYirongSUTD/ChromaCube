<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaCube!</title>
    <link rel="stylesheet" href="chromacube.css">
    <script src="server.js" defer></script>
    <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    type="text/javascript"
  ></script>
</head>

<body>
    <div class="page">
        <div class='title'>
                <div><span style="font-style: italic">THIS IS</span></div>
                <div><span style="font-size: 60px; font-weight: bold;">CHROMACUBE</span></div>
        </div>
        <div id="container">
            <div id="cube">
              <div class="face front"></div>
              <div class="face back"></div>
              <div class="face top"></div>
              <div class="face bottom"></div>
              <div class="face left"></div>
              <div class="face right"></div>
            </div>
        </div>
    </div>
    <div class="page">
        <div id='howtoplay'><hr/><span style="margin-left: 2vw; margin-right: 2vw;">HOW TO PLAY</span><hr/></div>
        <!-- 1. Select a design-->
        <div class="horizontal">
            <div class="imgbox"><img></div>
            <div class="helptext">1. Select a design below</div>
        </div>
        <!-- 2. Panels will light up in primary colours-->
        <div class="horizontal">
            <div class="helptext">2. Panels will light up in primary colours</div>
            <div class="imgbox"><img></div>
        </div>
        <!-- 3. Rearrange the cubes to replicate the chosen design-->
        <div class="horizontal">
            <div class="imgbox"><img></div>
            <div class="helptext">3. Rearrange the cubes to recreate the chosen design</div>
        </div>
    </div>
    <div class="page">
        <table>
            <tr>
                <td>
                    <button type="submit" onClick="updateLED('flower')">
                    <img src="flower.jpg" alt="buttonpng"/>
                    </button>
                </td>
                <td>
                    <button type="submit" onClick="updateLED('fish')">
                        <img src="fish.jpg" alt="buttonpng"/>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" onClick="updateLED('butterfly')">
                    <img src="butterfly.jpg" alt="buttonpng"/>
                    </button>
                </td>
                <td>
                    <button type="submit" onClick="updateLED('matrix')">
                        <img src="matrix.jpg" alt="buttonpng"/>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" onClick="updateLED('chick')">
                    <img src="chick.jpg" alt="buttonpng"/>
                    </button>
                </td>
                <td>
                    <button type="submit" onClick="updateLED('dog')">
                        <img src="dog.jpg" alt="buttonpng"/>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" onClick="updateLED('masterball')">
                    <img src="masterball.jpg" alt="buttonpng"/>
                    </button>
                </td>
                <td>
                    <button type="submit" onClick="updateLED('mushroom')">
                        <img src="mushroom.jpg" alt="buttonpng"/>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" onClick="updateLED('snail')">
                    <img src="snail.jpg" alt="buttonpng"/>
                    </button>
                </td>
                <td>
                    <button type="submit" onClick="updateLED('amogus')">
                        <img src="amogus.jpg" alt="buttonpng"/>
                    </button>
                </td>
            </tr>
          </table>
    </div>
</body>
</html>

<script>
    function updateLED(pattern) {
        $.post("http://64.226.110.211:3000/update", { led: pattern }, function (data) {
        console.log("success")
        console.log(data);
      }).fail(function (error) {
        console.log(error)
      });
    }
</script>
